volumes:
  data:
    name: reverse-proxy-data
networks:
  ingress:
    name: 'ingress'
services:
  proxy:
    image: ghcr.io/intentionally-left-nil/reverse-proxy:0.0.3
    restart: unless-stopped
    volumes:
      - ./secrets/config.json:/etc/reverse_proxy/config.json
      - data:/etc/reverse_proxy/data
    networks:
      - ingress
    ports:
      - '80:80'
      - '443:443'
